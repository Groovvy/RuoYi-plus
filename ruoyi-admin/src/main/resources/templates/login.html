<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>登录若依系统</title>
    <meta name="description" content="若依后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.1.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error { position:inherit;  }
        #phoneCode-error{
            right:0px;
            top:-15px;
        }
        #phoneCodeBtn,#resetCodeBtn{
            margin-top: 0px;
        }
    </style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ 若依 ]" src="../static/ruoyi.png" th:src="@{/ruoyi.png}"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>若依 后台管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                    </ul>
                    <strong>还没有账号？ <a href="register.html">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">你若不离不弃，我必生死相依</p>
                    <div id="passwordForm">
                        <input type="text"     name="username" class="form-control uname"     placeholder="用户名" value="admin"    />
                        <input type="password" name="password" class="form-control pword"     placeholder="密码"   value="admin123" />
                        <div class="row m-t" th:if="${captchaEnabled==true}">
                            <div class="col-xs-6">
                                <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" autocomplete="off">
                            </div>
                            <div class="col-xs-6">
                                <a href="javascript:void(0);" title="点击更换验证码">
                                    <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                                </a>
                            </div>
                        </div>
                        <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                            <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>

                        </div>
                        <div style="float: right"><a id="phoneLogin" href="javascript:void(0);" style="text-align: right">手机验证码登录</a></div>
                        <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                    </div>

                    <div id="phoneForm" style="display: none">
                        <input type="text"     name="phone" class="form-control mphone"     placeholder="手机号"    />
                        <div class="row m-t">
                            <div class="col-xs-6">
                                <input type="text" name="phoneCode" class="form-control code" placeholder="验证码" maxlength="6" autocomplete="off">
                            </div>
                            <div class="col-xs-6">
                                <input type="button" id="phoneCodeBtn" class="btn btn-success btn-block" title="获取验证码" value="获取验证码"/>
                                <input type="button" id="resetCodeBtn" class="btn btn-success btn-block" value="60s后重发" style="display: none" disabled/>
                            </div>
                        </div>
                        <div style="float: right;margin-bottom: 15px"><a id="passwordLogin" href="javascript:void(0);" style="text-align: right">密码登录</a></div>
                        <input type="button" class="btn btn-success btn-block" id="phoneBtnSubmit" data-loading="正在验证登录，请稍后..." value="登录"/>
                    </div>


                    <div class="row m-t">
                        <div class="col-xs-4">
                            <a href="/dd/ddLogin"><svg t="1589438990668" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2598" width="32" height="32"><path d="M512.003 79C272.855 79 79 272.855 79 512.003 79 751.145 272.855 945 512.003 945 751.145 945 945 751.145 945 512.003 945 272.855 751.145 79 512.003 79z m200.075 375.014c-0.867 3.764-3.117 9.347-6.234 16.012h0.087l-0.347 0.648c-18.183 38.86-65.631 115.108-65.631 115.108l-0.215-0.52-13.856 24.147h66.8L565.063 779l29.002-115.368h-52.598l18.27-76.29c-14.76 3.55-32.253 8.436-52.945 15.1 0 0-27.967 16.36-80.607-31.5 0 0-35.501-31.29-14.891-39.078 8.744-3.33 42.466-7.573 69.004-11.122 35.93-4.845 57.965-7.441 57.965-7.441s-110.607 1.643-136.841-2.468c-26.237-4.11-59.525-47.905-66.626-86.377 0 0-10.953-21.117 23.595-11.122 34.547 10 177.535 38.95 177.535 38.95s-185.933-56.992-198.36-70.929c-12.381-13.846-36.406-75.902-33.289-113.981 0 0 1.343-9.521 11.127-6.926 0 0 137.49 62.75 231.475 97.152 94.028 34.403 175.76 51.885 165.2 96.414z" fill="#3AA2EB" p-id="2599"></path></svg></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/qq/qqLogin"><svg t="1597221248200" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2107" width="32" height="32"><path d="M511.6 65C264.7 65 64.4 265 64.4 511.6c0 246.7 200.1 446.7 447.2 446.7 246.9 0 447.2-200 447.2-446.6C958.6 265.1 758.5 65 511.6 65z m198.1 555.8s-14.1 38.6-40.1 73.2c0 0 46.4 15.7 42.5 56.7 0 0 1.5 45.7-99.1 42.5 0 0-70.8-5.5-92-35.5h-18.7c-21.2 30-92 35.5-92 35.5-100.7 3.1-99.1-42.5-99.1-42.5-3.9-41 42.5-56.7 42.5-56.7-26-34.6-40.1-73.2-40.1-73.2-63 101.6-56.6-14.1-56.6-14.1 11.9-68.5 61.4-113.4 61.4-113.4-7.1-62.2 18.9-73.2 18.9-73.2 5.5-192.5 171-189.1 174.5-189 3.5-0.1 169.1-3.5 174.5 189 0 0 26 11 18.9 73.2 0 0 49.5 44.9 61.4 113.3-0.3 0.1 5.9 115.8-56.9 14.2z" fill="#4CAFE9" p-id="2108"></path></svg></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/wx/wxLogin"><svg t="1589442591689" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3615" width="32" height="32"><path d="M683.058 364.695c11 0 22 1.016 32.943 1.976C686.564 230.064 538.896 128 370.681 128c-188.104 0.66-342.237 127.793-342.237 289.226 0 93.068 51.379 169.827 136.725 229.256L130.72 748.43l119.796-59.368c42.918 8.395 77.37 16.79 119.742 16.79 11 0 21.46-0.48 31.914-1.442a259.168 259.168 0 0 1-10.455-71.358c0.485-148.002 128.744-268.297 291.403-268.297l-0.06-0.06z m-184.113-91.992c25.99 0 42.913 16.79 42.913 42.575 0 25.188-16.923 42.579-42.913 42.579-25.45 0-51.38-16.85-51.38-42.58 0-25.784 25.93-42.574 51.38-42.574z m-239.544 85.154c-25.384 0-51.374-16.85-51.374-42.58 0-25.784 25.99-42.574 51.374-42.574 25.45 0 42.918 16.79 42.918 42.575 0 25.188-16.924 42.579-42.918 42.579z m736.155 271.655c0-135.647-136.725-246.527-290.983-246.527-162.655 0-290.918 110.88-290.918 246.527 0 136.128 128.263 246.587 290.918 246.587 33.972 0 68.423-8.395 102.818-16.85l93.809 50.973-25.93-84.677c68.907-51.93 120.286-119.815 120.286-196.033z m-385.275-42.58c-16.923 0-34.452-16.79-34.452-34.179 0-16.79 17.529-34.18 34.452-34.18 25.99 0 42.918 16.85 42.918 34.18 0 17.39-16.928 34.18-42.918 34.18z m188.165 0c-16.984 0-33.972-16.79-33.972-34.179 0-16.79 16.927-34.18 33.972-34.18 25.93 0 42.913 16.85 42.913 34.18 0 17.39-16.983 34.18-42.913 34.18z" fill="#09BB07" p-id="3616"></path></svg></a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2019 All Rights Reserved. RuoYi <br>
            </div>
        </div>
    </div>
<script th:inline="javascript">var ctx = [[@{/}]]; var captchaType = [[${captchaType}]];</script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.1.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>注册若依系统</title>
    <meta name="description" content="若依后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.2.0}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }
    #phoneCodeBtn,#resetCodeBtn{
        margin-top: 0px;
    }
    .signinpanel .code{
        margin: 0;
    }
    </style>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form id="attachMobileForm" autocomplete="off">
                <h4 class="no-margins">绑定手机号</h4>
                <p class="m-t-md">为了账户安全,需要绑定您的手机号</p>
                <input type="text"     name="phone" class="form-control mphone"         placeholder="手机号"   maxlength="20" />
                <div class="row m-t">
                    <div class="col-xs-6">
                        <input type="text" name="phoneCode" class="form-control code"  placeholder="验证码"   maxlength="6" >
                    </div>
                    <div class="col-xs-6">
                            <input type="button" id="phoneCodeBtn" class="btn btn-success btn-block" title="获取验证码" value="获取验证码"/>
                            <input type="button" id="resetCodeBtn" class="btn btn-success btn-block" value="60s后重发" style="display: none" disabled/>
                    </div>
                </div>
                <input type="password" id="password" name="password" class="form-control pword"         placeholder="设置密码"     maxlength="20" />
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control pword"  placeholder="确认密码" maxlength="20" />
                <input type="button" class="btn btn-success btn-block" id="btnAttach" data-loading="正在绑定，请稍后..."value="绑定" / >
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2019 All Rights Reserved. RuoYi <br>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.2.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>

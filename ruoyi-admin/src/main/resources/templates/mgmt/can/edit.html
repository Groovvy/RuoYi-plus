<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改罐型管理')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-can-edit" th:object="${can}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">罐型代码：</label>
            <div class="col-sm-8">
                <input name="canCode" th:field="*{canCode}" class="form-control" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">类型/规格：</label>
            <div class="col-sm-8">
                <input name="canStyle" th:field="*{canStyle}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">缩颈线：</label>
            <div class="col-sm-8">
                <input name="neckline" th:field="*{neckline}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">罐型宽度：</label>
            <div class="col-sm-8">
                <input name="width" th:field="*{width}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">罐型高度：</label>
            <div class="col-sm-8">
                <input name="height" th:field="*{height}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">3D的地址：</label>
            <div class="col-sm-8">
                <input name="modelUrl" th:field="*{modelUrl}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <label class="toggle-switch switch-solid">
                    <input type="checkbox" id="status" th:checked="${can.status == '01' ? true : false}">
                    <span></span>
                </label>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "mgmt/can";
    $("#form-can-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-can-edit").serializeArray();
            var status = $("input[id='status']").is(':checked') == false ? '00' : '01';
            data.push({"name": "status", "value": status});
            $.operate.save(prefix + "/edit", data);
        }
    }
</script>
</body>
</html>

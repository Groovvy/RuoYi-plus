<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增罐型管理')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-can-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">罐型：</label>
            <div class="col-sm-8">
                <input name="canStyle" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">缩颈线：</label>
            <div class="col-sm-8">
                <input name="neckline" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">罐型宽度：</label>
            <div class="col-sm-8">
                <input name="width" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">罐型高度：</label>
            <div class="col-sm-8">
                <input name="height" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">3D的地址：</label>
            <div class="col-sm-8">
                <input name="modelUrl" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "mgmt/can"
    $("#form-can-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-can-add').serialize());
        }
    }
</script>
</body>
</html>

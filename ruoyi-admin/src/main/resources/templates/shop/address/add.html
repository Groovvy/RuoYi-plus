<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增收货地址')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-address-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">收货人名称：</label>
            <div class="col-sm-8">
                <input name="consignee" class="form-control" type="text">
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">省份：</label>
            <div class="col-sm-8">
                <input name="province" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">城市：</label>
            <div class="col-sm-8">
                <input name="city" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">区县：</label>
            <div class="col-sm-8">
                <input name="district" class="form-control" type="text">
            </div>
        </div>-->
        <div id="element1" class="row">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-2">
                <select name="province" class="province form-control m-b" data-first-title="选择省">
                    <option value="">请选择</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select name="city" class="city form-control m-b" data-first-title="选择市">
                    <option value="">请选择</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select name="district" class="area form-control m-b" data-first-title="选择地区">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">街道地址：</label>
            <div class="col-sm-8">
                <input name="street" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">详细地址：</label>
            <div class="col-sm-8">
                <input name="detailAddr" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮政编码：</label>
            <div class="col-sm-8">
                <input name="zipcode" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">固定电话：</label>
            <div class="col-sm-8">
                <input name="telephone" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">移动电话：</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱地址：</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收货地址：</label>
            <div class="col-sm-8">
                <input name="address" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">默认收货地址：</label>
            <div class="col-sm-8">
                <input name="isDefault" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: jquery-cxselect-js"/>
<script th:inline="javascript">
    // 通过默认url获取
    var urlChina = '../../../img/cityData.min.json';
    $.cxSelect.defaults.url = urlChina;
    $('#element1').cxSelect({
        selects: ['province', 'city', 'area'],
        nodata: 'none'
    });

    // 直接返回获取
    /*var data = [[${data}]];
    $('#element1').cxSelect({
        selects: ['province', 'city', 'area'],
        nodata: 'none',
        data: data
    });*/

    var prefix = ctx + "shop/address"
    $("#form-address-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-address-add').serialize());
        }
    }

</script>
</body>
</html>

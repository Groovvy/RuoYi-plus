<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('收货地址列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>地址代码：</p>
                            <input type="text" name="code"/>
                        </li>
                        <li>
                            <p>用户名：</p>
                            <input type="text" name="loginName"/>
                        </li>
                        <li>
                            <p>收货人名称：</p>
                            <input type="text" name="consignee"/>
                        </li>
                        <li>
                            <p>省份：</p>
                            <input type="text" name="province"/>
                        </li>
                        <li>
                            <p>城市：</p>
                            <input type="text" name="city"/>
                        </li>
                        <li>
                            <p>区县：</p>
                            <input type="text" name="district"/>
                        </li>
                        <li>
                            <p>街道地址：</p>
                            <input type="text" name="street"/>
                        </li>
                        <li>
                            <p>详细地址：</p>
                            <input type="text" name="detailAddr"/>
                        </li>
                        <li>
                            <p>邮政编码：</p>
                            <input type="text" name="zipcode"/>
                        </li>
                        <li>
                            <p>固定电话：</p>
                            <input type="text" name="telephone"/>
                        </li>
                        <li>
                            <p>移动电话：</p>
                            <input type="text" name="mobile"/>
                        </li>
                        <li>
                            <p>邮箱地址：</p>
                            <input type="text" name="email"/>
                        </li>
                        <li>
                            <p>收货地址：</p>
                            <input type="text" name="address"/>
                        </li>
                        <li>
                            <p>默认收货地址：</p>
                            <input type="text" name="isDefault"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="shop:address:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="shop:address:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="shop:address:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="shop:address:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:address:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:address:remove')}]];
    var prefix = ctx + "shop/address";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "收货地址",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '地址编号',
                    visible: false
                },
                {
                    field: 'code',
                    title: '地址代码'
                },
                {
                    field: 'loginName',
                    title: '用户名'
                },
                {
                    field: 'consignee',
                    title: '收货人名称'
                },
                {
                    field: 'province',
                    title: '省份'
                },
                {
                    field: 'city',
                    title: '城市'
                },
                {
                    field: 'district',
                    title: '区县'
                },
                {
                    field: 'street',
                    title: '街道地址'
                },
                {
                    field: 'detailAddr',
                    title: '详细地址'
                },
                {
                    field: 'zipcode',
                    title: '邮政编码'
                },
                {
                    field: 'telephone',
                    title: '固定电话'
                },
                {
                    field: 'mobile',
                    title: '移动电话'
                },
                {
                    field: 'email',
                    title: '邮箱地址'
                },
                {
                    field: 'address',
                    title: '收货地址'
                },
                {
                    field: 'isDefault',
                    title: '默认收货地址'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
